<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design & UI/UX Quiz</title>
  <style>
    /* Background gradient */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e0c4e, #6a0572, #9c1de7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Quiz container */
    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    /* Title */
    .quiz-container h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #fff;
    }

    .quiz-container p {
      margin-bottom: 20px;
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Question */
    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* Options */
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      background: #fff;
      color: #333;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background: #9c1de7;
      color: #fff;
      transform: scale(1.03);
    }

    /* Next button */
    #next-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      display: none;
    }

    #next-btn:hover {
      background: #e68900;
    }

    /* Score result */
    .result {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
      color: #ffeb3b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>ðŸŽ¨ Design & UI/UX Quiz</h1>
    <p>Test your knowledge of design principles and user experience!</p>
    
    <div id="quiz">
      <div class="question" id="question">Loading question...</div>
      <div class="options" id="options"></div>
      <button id="next-btn">Next</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Which principle focuses on keeping interfaces simple and consistent?",
        options: ["Minimalism", "Complexity", "Aesthetics only", "Animation"],
        answer: "Minimalism"
      },
      {
        question: "What does UX stand for?",
        options: ["User Exchange", "User Experience", "Universal Example", "Unique Execution"],
        answer: "User Experience"
      },
      {
        question: "Which is NOT a part of Gestalt design principles?",
        options: ["Proximity", "Contrast", "Similarity", "Continuity"],
        answer: "Contrast"
      },
      {
        question: "Which color is often associated with trust and reliability in UI design?",
        options: ["Red", "Blue", "Green", "Yellow"],
        answer: "Blue"
      },
      {
        question: "In responsive design, which unit is best for flexible layouts?",
        options: ["px", "em", "%", "cm"],
        answer: "%"
      },
      {
        question: "What is the primary goal of UI design?",
        options: [
          "Make interfaces beautiful",
          "Make interfaces usable and intuitive",
          "Add as many features as possible",
          "Use trendy animations"
        ],
        answer: "Make interfaces usable and intuitive"
      }
    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;
      optionsEl.innerHTML = "";

      currentQuestion.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        optionsEl.appendChild(button);
      });
    }

    function checkAnswer(selected) {
      const correctAnswer = questions[currentQuestionIndex].answer;
      if (selected === correctAnswer) {
        score++;
      }
      Array.from(optionsEl.children).forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correctAnswer) {
          btn.style.background = "#4caf50";
          btn.style.color = "#fff";
        } else if (btn.textContent === selected) {
          btn.style.background = "#f44336";
          btn.style.color = "#fff";
        }
      });
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
        nextBtn.style.display = "none";
      } else {
        showResult();
      }
    });

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      resultEl.textContent = `ðŸŽ‰ You scored ${score} out of ${questions.length}!`;
    }

    loadQuestion();
  </script>
</body>
</html>
