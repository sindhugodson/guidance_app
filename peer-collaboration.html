<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peer Collaboration | PathPilot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3b0d47, #8b1fa9);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    header p {
      opacity: 0.8;
      font-size: 0.95rem;
    }

    .collab-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ffd166;
    }

    .peer-list, .discussion-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 15px;
    }

    .peer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
    }

    .peer button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-size: 0.85rem;
    }

    .discussion-box textarea {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 0.9rem;
      resize: none;
    }

    .discussion-box button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #06d6a0;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .discussion-box button:hover {
      background: #04b486;
    }

    footer {
      margin-top: 20px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 14px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    footer a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ‘¥ Peer Collaboration</h1>
    <p>Connect, chat, and learn together with your peers.</p>
  </header>

  <div class="collab-container">
    <!-- Peer list -->
    <div class="section">
      <h2>Available Peers</h2>
      <div class="peer-list">
        <div class="peer">
          <span>ðŸŒŸ John Doe (Web Dev)</span>
          <button>Connect</button>
        </div>
        <div class="peer">
          <span>ðŸš€ Jane Smith (AI/ML)</span>
          <button>Connect</button>
        </div>
        <div class="peer">
          <span>ðŸ’» Alex Kumar (DSA)</span>
          <button>Connect</button>
        </div>
      </div>
    </div>

    <!-- Discussion -->
    <div class="section">
      <h2>Group Discussion</h2>
      <div class="discussion-box">
        <textarea rows="4" placeholder="Share your thoughts..."></textarea>
        <button>Post Message</button>
      </div>
    </div>
  </div>

  <footer>
    <a href="main.html">â¬… Back to Dashboard</a>
  </footer>
</body>
</html>
