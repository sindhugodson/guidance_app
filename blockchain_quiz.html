<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain & Web3 Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      background: #fff;
      width: 100%;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #6a11cb;
    }
    header p { color: #555; }
    .quiz-container {
      background: #fff;
      margin-top: 30px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 760px;
    }
    .quiz-question {
      font-size: 1.25em;
      margin-bottom: 18px;
      font-weight: bold;
    }
    .quiz-options button {
      display: block;
      width: 100%;
      background: #f5f5f5;
      border: none;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 1em;
      text-align: left;
      cursor: pointer;
      transition: 0.25s;
    }
    .quiz-options button:hover {
      background: #6a11cb;
      color: #fff;
    }
    .quiz-feedback {
      margin-top: 15px;
      font-size: 1.05em;
      font-weight: 600;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #6a11cb;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      display: none;
      transition: 0.25s;
    }
    #nextBtn:hover { background: #4f0ea0; }
  </style>
</head>
<body>
  <header>
    <h1>‚õìÔ∏è Blockchain & Web3 Quiz</h1>
    <p>Test your knowledge of blockchains, smart contracts, wallets, DeFi, NFTs, and more!</p>
  </header>

  <div class="quiz-container">
    <div class="quiz-question" id="question"></div>
    <div class="quiz-options" id="options"></div>
    <div class="quiz-feedback" id="feedback"></div>
    <button id="nextBtn">Next Question</button>
  </div>

  <script>
    // 12 questions: blockchain, Ethereum/EVM, consensus, wallets, gas, L2, DeFi, NFTs, DAOs, IPFS, oracles, stablecoins
    const questions = [
      {
        question: "What is a blockchain?",
        options: [
          "A centralized database managed by one company",
          "A distributed, append-only ledger secured by cryptography",
          "A peer-to-peer file-sharing website",
          "A type of graphics processor"
        ],
        answer: 1
      },
      {
        question: "What does a smart contract do?",
        options: [
          "Executes agreed rules automatically on-chain",
          "Sends emails to users",
          "Compresses blockchain data",
          "Controls GPU mining"
        ],
        answer: 0
      },
      {
        question: "Which network popularized the EVM (Ethereum Virtual Machine)?",
        options: ["Bitcoin", "Solana", "Ethereum", "Polkadot"],
        answer: 2
      },
      {
        question: "In public-key cryptography used by wallets, which statement is TRUE?",
        options: [
          "Public key signs transactions; private key verifies",
          "Private key must never be shared; public key can be shared",
          "Both keys should be kept secret",
          "Public key is used as the seed phrase"
        ],
        answer: 1
      },
      {
        question: "What is 'gas' on Ethereum-like chains?",
        options: [
          "A fee paid to miners/validators for computation",
          "A token airdrop",
          "A type of stablecoin",
          "A hardware wallet feature"
        ],
        answer: 0
      },
      {
        question: "Proof of Stake (PoS) primarily secures the network by:",
        options: [
          "Hashing with ASICs",
          "Staking tokens that can be slashed for misbehavior",
          "Renting cloud servers",
          "Using only cold wallets"
        ],
        answer: 1
      },
      {
        question: "Which option best describes a Layer 2 (L2)?",
        options: [
          "A sidechain for NFTs only",
          "An off-chain or rollup solution that inherits security from Layer 1",
          "A test network for developers",
          "A private network for exchanges"
        ],
        answer: 1
      },
      {
        question: "What is the role of an oracle in Web3?",
        options: [
          "Provides off-chain data to smart contracts",
          "Stores private keys",
          "Mines blocks faster",
          "Creates new tokens automatically"
        ],
        answer: 0
      },
      {
        question: "Which of the following best describes a DAO?",
        options: [
          "A centralized exchange",
          "A decentralized autonomous organization governed by token holders or members",
          "A mining pool company",
          "A hardware wallet manufacturer"
        ],
        answer: 1
      },
      {
        question: "What is IPFS commonly used for in Web3?",
        options: [
          "Decentralized file storage and content addressing",
          "Sending faster transactions",
          "Generating seed phrases",
          "Exchanging tokens on-chain"
        ],
        answer: 0
      },
      {
        question: "Which is generally TRUE about NFTs?",
        options: [
          "They are just image files stored on your computer",
          "They are unique tokens representing ownership or rights to an asset",
          "They are only used for gaming",
          "They can only exist on Bitcoin"
        ],
        answer: 1
      },
      {
        question: "What‚Äôs the main purpose of a stablecoin?",
        options: [
          "To provide a token whose value is pegged (e.g., to USD)",
          "To increase gas fees",
          "To stake for validator rewards only",
          "To compress smart contract bytecode"
        ],
        answer: 0
      }
    ];

    let current = 0;

    function showQuestion(idx) {
      document.getElementById('feedback').textContent = '';
      document.getElementById('nextBtn').style.display = 'none';
      const q = questions[idx];
      document.getElementById('question').textContent = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = String.fromCharCode(65 + i) + ") " + opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = questions[current];
      const feedback = document.getElementById('feedback');
      if (selected === q.answer) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.style.color = "green";
        document.getElementById('nextBtn').style.display =
          current < questions.length - 1 ? 'inline-block' : 'none';
      } else {
        feedback.textContent = "‚ùå Incorrect. Try again!";
        feedback.style.color = "red";
      }
    }

    document.getElementById('nextBtn').onclick = function () {
      current++;
      if (current < questions.length) {
        showQuestion(current);
      } else {
        document.getElementById('question').textContent =
          "üéâ You've completed the Blockchain & Web3 Quiz!";
        document.getElementById('options').innerHTML = '';
        document.getElementById('feedback').textContent = '';
        document.getElementById('nextBtn').style.display = 'none';
      }
    };

    // Load first question
    showQuestion(current);
  </script>
</body>
</html>
